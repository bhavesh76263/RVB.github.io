    <!-- Drawing Board -->
    <main>
        <div class="drawing-container">
            <h2>Draw with Aarvi! 🎨</h2>
            <canvas id="drawingCanvas"></canvas>
            <div class="tools">
                <button onclick="changeColor('#ff3366')">Red</button>
                <button onclick="changeColor('#33cc33')">Green</button>
                <button onclick="changeColor('#3399ff')">Blue</button>
                <button onclick="changeColor('#ff9933')">Orange</button>
                <button onclick="changeColor('#9933cc')">Purple</button>
                <button onclick="clearCanvas()">Clear Canvas</button>
            </div>
            <div class="stickers">
                <button onclick="addSticker('⭐')">Star</button>
                <button onclick="addSticker('❤️')">Heart</button>
                <button onclick="addSticker('🐻')">Bear</button>
                <button onclick="addSticker('🌈')">Rainbow</button>

    <!-- JavaScript for Drawing and Stickers -->
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 600;
        canvas.height = 400;

        // Adjust canvas size for smaller screens
        if (window.innerWidth < 600) {
            canvas.width = window.innerWidth - 60; // Adjust for padding
            canvas.height = 300;
        }

        let drawing = false;
        let color = '#ff3366'; // Default color
        let stickers = []; // Array to store sticker positions

        // Drawing functionality
        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath(); // Start a new path
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            // Redraw stickers to ensure they stay on top
            redrawStickers();
        }

        // Change drawing color
        function changeColor(newColor) {
            color = newColor;
        }

        // Add a sticker at a random position
        function addSticker(sticker) {
            const x = Math.random() * (canvas.width - 30); // Adjust for sticker size
            const y = Math.random() * (canvas.height - 30);
            stickers.push({ emoji: sticker, x, y });
            redrawCanvas();
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stickers = []; // Clear stickers
        }

        // Redraw the canvas with stickers
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            redrawStickers();
        }

        // Redraw all stickers
        function redrawStickers() {
            stickers.forEach(sticker => {
                ctx.font = '30px Arial';
                ctx.fillText(sticker.emoji, sticker.x, sticker.y);
            });
        }
    </script>
