<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sticky Notes - Lily’s Wild World</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assumes linking to existing styles.css -->
    <style>
        /* Additional Styles for My Sticky Notes Page */
        body {
            background: url('https://www.transparenttextures.com/patterns/cork-board.png') repeat; /* Corkboard texture */
            background-color: #d2b48c; /* Fallback color (tan) */
        }

        .sticky-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Slight overlay for contrast */
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2); /* Subtle inset shadow for depth */
        }

        .sticky-container h2 {
            font-family: 'Permanent Marker', cursive;
            font-size: 40px;
            color: #2b2b2b;
            text-shadow: 3px 3px #ffd700;
            transform: rotate(-4deg);
            margin-bottom: 40px;
        }

        .sticky-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px; /* Increased gap for better spacing */
        }

        .sticky-note {
            min-width: 200px;
            max-width: 350px;
            width: fit-content;
            height: auto;
            background: #fffacd; /* Light yellow, classic sticky note color */
            border: 2px solid #2b2b2b;
            border-radius: 8px;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), /* Deeper shadow for realism */
                      8px 8px 20px rgba(0, 0, 0, 0.2);
            padding: 50px 25px 25px 25px; /* Extra top padding for pin */
            transform: rotate(2deg);
            transition: transform 0.5s, box-shadow 0.3s;
            cursor: pointer;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); Paper texture
            background-blend-mode: overlay;
            opacity: 0.95; /* Slight transparency for realism */
        }

        /* Color variations for sticky notes */
        .sticky-note:nth-child(2) {
            background: #f0fff0; /* Light mint green */
            transform: rotate(-3deg);
        }

        .sticky-note:nth-child(3) {
            background: #ffe4e1; /* Light pink */
            transform: rotate(1deg);
        }

        /* Enhanced Folding Effect (Bottom-Right Corner) */
        .sticky-note::before {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 60px; /* Larger curl */
            height: 60px;
            background: linear-gradient(45deg, transparent 50%, #b0b0b0 50%, #808080 100%);
            border-radius: 0 0 8px 0;
            box-shadow: -8px -8px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(-10deg);
            z-index: -1; /* Behind the note */
        }

        /* Pin Image */
        .pin {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%) rotate(5deg); /* Slight tilt for realism */
            width: 50px;
            height: 50px;
            background: url('pngimg.png') no-repeat center;
            background-size: contain;
            z-index: 1;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3)); /* Shadow for pin */
        }

        /* Hover Effect */
        .sticky-note:hover {
            transform: rotate(0deg) scale(1.1);
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.5),
                        15px 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Sticky Note Text */
        .sticky-text {
            font-family: 'Caveat', cursive;
            font-size: clamp(22px, 3.5vw, 32px);
            color: #2b2b2b;
            text-align: center;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
            word-wrap: break-word;
            transform: rotate(-1deg); /* Slight text tilt for handwritten feel */
        }

        /* Wiggle Animation */
        .wiggle {
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0% { transform: rotate(2deg); }
            25% { transform: rotate(-2deg) scale(1.05); }
            50% { transform: rotate(2deg) scale(1.1); }
            75% { transform: rotate(-2deg) scale(1.05); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Sticky Notes</h1>
        <p>Scribbled by Daddy with Lots of Love!</p>
    </header>

    <!-- Main Content: Sticky Notes -->
    <main>
        <section class="sticky-container">
            <h2>Lily’s Sticky Thoughts!</h2>
            <div class="sticky-grid">
                <!-- Note 1 -->
                <div class="sticky-note">
                    <div class="pin"></div>
                    <div class="sticky-text">I love splashing in puddles!</div>
                </div>
                <!-- Note 2 -->
                <div class="sticky-note">
                    <div class="pin"></div>
                    <div class="sticky-text">Cookies are my best friends</div>
                </div>
                <!-- Note 3 -->
                <div class="sticky-note">
                    <div class="pin"></div>
                    <div class="sticky-text">Daddy’s hugs make everything better every day</div>
                </div>
            </div>
            
            <a href="index.html" class="back-link">Back to the Wild!</a>
        </section>
        
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Lily’s Wild World | Daddy’s Funky Tales</p>
    </footer>

    <!-- JavaScript for Interaction -->
    <script src="scripts.js"></script> <!-- Assumes linking to existing scripts.js -->
    <script>
        // Add wiggle animation on hover
        document.querySelectorAll('.sticky-note').forEach(note => {
            note.addEventListener('mouseenter', () => {
                note.classList.add('wiggle');
            });
        });
    </script>
